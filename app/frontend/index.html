<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <title>AWSome chat</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="title">
                        Welcome&nbsp;to
                        <br />
                        AWSome chat!
                    </h1>
                </div>

                <div id="profile-image-container" class="col-4">
                    <img id="profile-image" src="http://www.gravatar.com/avatar/?d=mp" />
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                </div>

                <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="John Doe"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />

                <div class="input-group-append">
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-connect"
                        onclick="manualConnectDisconnect()"
                    >
                        Connect
                    </button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Gravatar</span>
                </div>

                <input
                    id="gravatar"
                    type="text"
                    class="form-control"
                    placeholder="john.doe@gmail.com"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>

            <div class="input-group">
                <div id="output" class="container"></div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text height100" id="basic-addon1">Message</span>
                </div>

                <textarea
                    id="message"
                    type="text"
                    class="form-control"
                    placeholder="Message..."
                    aria-label="message"
                    aria-describedby="basic-addon1"
                ></textarea>

                <div class="input-group-append">
                    <button
                        class="btn btn-outline-secondary height100"
                        type="button"
                        id="button-send"
                        onclick="btnSend()"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- jQuery -->

        <script src="config.js"></script>

        <script src="script.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap JS Bundle with Popper -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    </body>
</html>
